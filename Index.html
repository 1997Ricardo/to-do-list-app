<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        
        <!-- Formulario para añadir tareas -->
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Añade una nueva tarea..." required>
            <input type="date" id="due-date">
            <button type="submit">Añadir Tarea</button>
        </form>

        <!-- Botones de filtrado -->
        <div id="filter">
            <button id="all-tasks">Todas</button>
            <button id="pending-tasks">Pendientes</button>
            <button id="completed-tasks">Completadas</button>
        </div>

        <!-- Lista de tareas -->
        <ul id="task-list"></ul>
        
        <!-- Notificaciones -->
        <div id="notification" style="display: none;"></div>

        <!-- Botones de exportar e importar tareas -->
        <button id="export">Exportar Tareas</button>
        <input type="file" id="import">
    </div>

    <script src="app.js"></script>
</body>
</html>
